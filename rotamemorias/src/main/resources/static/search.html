<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Rota das Memórias</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../imagens/Logo.JPG" alt="Logo Rota das Memórias">
        </div>
        <div class="header-content">
            <h1>Rota das Memórias</h1>
            <div class="header-buttons">
                <button id="condolences-button" onclick="window.location.href = 'condolences.html'">Deixar Condolências</button>
                <button id="view-condolences" onclick="window.location.href = 'messages.html'">Ver Condolência</button>
                <button id="logout-button" onclick="window.location.href = 'logout.html'">Sair</button>
            </div>
        </div>
    </header>
    <main>
        <h1>Resultado da Busca</h1>
        <button id="new-search-button" onclick="window.location.href = 'index.html'">Nova Pesquisa</button>
    </main>
    <aside class="container">
        <div id="search-results">
            <div class="date-section">
                <img id="deceasedPhoto" src="" alt="Foto do Falecido" class="result-photo">
                <div class="deceased-info">
                    <strong id="deceasedName"></strong>
                    <p id="deceasedDetails"></p>
                    <button id="deceased-button" onclick="window.location.href = 'deceased-info.html'">Localização da Campa</button>
                </div>
            </div>
            <div class="date-section">
                <img id="cemeteryPhoto" src="" alt="Fachada do Cemitério" class="result-image">
                <div class="cemetery-info">
                    <strong id="cemeteryName"></strong>
                    <p id="cemeteryDetails"></p>
                    <button id="cemetery-button" onclick="window.location.href = 'cemetery-info.html'">Localização do Cemitério</button>
                </div>
            </div>
        </div>
    </aside>
    <footer>
        <br><br><br>
    </footer>
    
    <script src="./javascript/script.js"></script>
</body>
</html>
