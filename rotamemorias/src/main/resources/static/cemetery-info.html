<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Informações do Cemitério</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../imagens/Logo.JPG" alt="Logo Rota das Memórias">       
        </div>
        <div class="header-content">
            <h1>Rota das Memórias</h1>
            <div class="header-buttons">
                <button id="deceased-button" onclick="window.location.href = 'deceased-info.html'">Localização da Campa</button>
                <button id="condolences-button" onclick="window.location.href = 'condolences.html'">Deixar Condolências</button>
                <button id="message-button" onclick="window.location.href = 'messages.html'">Ver Condolência</button>
                <button id="cemetery-button" onclick="window.location.href = 'more-info.html'">Informações do Cemitério</button> 
                <button id="logout-button" onclick="window.location.href = 'logout.html'">Sair</button>
            </div>
        </div>
    </header>
    <main>
        <h1>Localização do Cemitério</h1>
    </main>
    <aside class="container">
        <img id="cemeteryImageResult" src="" alt="Localização do Cemitério" class="result-image">
        <div id="search-results" class="cemetery-container">
            <h2 id="cemeteryName"><strong></strong></h2>
            <p id="cemeteryAddress"></p>
        </div>
    </aside>
    <footer>
        <button id="back-button" onclick="window.location.href = 'search.html'">Voltar</button>
    </footer>
    <script src="./javascript/script.js"></script>
</body>
</html>
