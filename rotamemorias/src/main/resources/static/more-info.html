<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Mais Informações</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../imagens/Logo.JPG" alt="Logo Rota das Memórias">       
        </div>
        <div class="header-content">
            <h1>Rota das Memórias</h1>
            <div class="header-buttons">
                <!-- Botões de funcionalidades -->
                <button id="deceased-button" onclick="deceasedResult()">Localização da Campa</button>
                <button id="condolences-button" onclick="condolencesResult()">Deixar Condolências</button>
                <button id="cemitery-button" onclick="cemeteryResult()">Localização do Cemitério</button> 
                <button id="back-button" onclick="window.location.href = 'index.html'">Nova Pesquisa</button>
                <button onclick="logout()">Sair</button>
            </div>
        </div>
    </header>
    <main>
        <h1>Meios de Contatos do Cemitério</h1>
    </main>
    <aside class="container">
        <div id="search-results">
            <!-- Imagem da fachada do cemitério -->
            <div id="cemeteryImage" class="result-section">
                <img id="cemeteryPhotoResult" src="" alt="Fachada do Cemitério" class="result-image">
                <br><strong id="cemeteryName"></strong>
            </div>
            <!-- Contatos disponíveis -->
            <div>
                <h2>Contatos</h2>
                <p><strong>Telefone:</strong> <span id="cemeteryPhone"></span></p>
                <p><strong>WhatsApp:</strong> (XX) XXXX-XXXX</p>
                <p><strong>Página Oficial:</strong> <span id="cemeteryWebsite"></span></p>
                <p><strong>Facebook:</strong> www.facebook.com/cemiterio</p>
                <p><strong>E-mail:</strong> contato@cemiterio.com</p>
            </div>
        </div>
    </aside>
    <footer>
        <button id="newback-button" onclick="window.location.href = 'cemetery-info.html'">Voltar</button>
    </footer>
    <script src="../static/javascript/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadCemeteryInfo();
        });

        function loadCemeteryInfo() {
            const cemeteryId = /* Obter o ID do cemitério conforme necessário */
            fetch(`/api/cemiterio/${cemeteryId}`)
                .then(response => response.json())
                .then(data => {
                    // Atualiza as informações do cemitério
                    document.getElementById('cemeteryPhotoResult').src = data.foto || '../imagens/PaquetáFrente.jpg';
                    document.getElementById('cemeteryName').innerText = data.nome;
                    document.getElementById('cemeteryPhone').innerText = data.telefone;
                    document.getElementById('cemeteryWebsite').innerText = data.pagina_oficial;
                })
                .catch(error => {
                    console.error('Erro ao carregar as informações do cemitério:', error);
                });
        }
    </script>
</body>
</html>
