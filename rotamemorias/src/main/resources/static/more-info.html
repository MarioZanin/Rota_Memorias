<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Mais Informações</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../imagens/Logo.JPG" alt="Logo Rota das Memórias">       
        </div>
        <div class="header-content">
            <h1>Rota das Memórias</h1>
            <div class="header-buttons">
                <button id="deceased-button" onclick="window.location.href = 'deceased-info.html'">Localização da Campa</button>
                <button id="condolences-button" onclick="window.location.href = 'condolences.html'">Deixar Condolências</button>
                <button id="cemetery-button" onclick="window.location.href = 'cemetery-info.html'">Localização do Cemitério</button> 
                <button id="back-button" onclick="window.location.href = 'index.html'">Nova Pesquisa</button>
                <button id="logout-button" onclick="window.location.href = 'logout.html'">Sair</button>
            </div>
        </div>
    </header>
    <main>
        <h1>Meios de Contatos do Cemitério</h1>
    </main>
    <aside class="container">
        <div id="search-results">
            <!-- Imagem da fachada do cemitério -->
            <div id="cemeteryImage" class="result-section">
                <img id="cemeteryPhotoResult" src="" alt="Fachada do Cemitério" class="result-image">
                <br><strong id="cemeteryName"></strong>
            </div>
            <!-- Contatos disponíveis -->
            <div>
                <h2>Contatos</h2>
                
                <p><strong>Horário de Funcionamento:</strong> <span id="cemeteryFuncionamento"></span></p>
                <p><strong>Telefone:</strong> <span id="cemeteryPhone"></span></p>
                <p><strong>Página Oficial:</strong> <span id="cemeteryWebsite"></span></p>
                <p><strong>Localização:</strong> <span id="cemeteryLocalizacao"></span></p>
            </div>
        </div>
    </aside>
    <footer>
        <button id="newback-button" onclick="window.location.href = 'cemetery-info.html'">Voltar</button>
    </footer>
    <script src="./javascript/script.js"></script>
</body>
</html>
