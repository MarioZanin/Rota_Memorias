<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Informações sobre o Falecido</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../imagens/Logo.JPG" alt="Logo Rota das Memórias">       
        </div>
        <div class="header-content">
            <h1>Rota das Memórias</h1>
            <div class="header-buttons">
                <button id="condolences-button" onclick="window.location.href = 'condolences.html'">Deixar Condolências</button>
                <button id="message-button" onclick="window.location.href = 'messages.html'">Ver Condolência</button>
                <button id="cemitery-button" onclick="window.location.href = 'cemetery-info.html'">Localização do Cemitério</button>
                <button id="logout-button" onclick="window.location.href = 'logout.html'">Sair</button>
            </div>
        </div>
    </header>
    <main>
        <h1>Localização da Campa do Falecido</h1>
    </main>
    <aside class="container">
        <div id="search-results">
            <img id="deceasedPhotoResult" src="" alt="" class="result-image">
            <div id="deceasedInfo" class="result-section">      
                <h2 id="deceasedName"><strong></strong></h2>
                <h2><strong>Localização da Campa:</strong> <span id="graveLocation"></span></h2>
            </div>
        </div>
    </aside>
    <footer>
        <button id="back-button" onclick="window.location.href = 'search.html'">Voltar</button>
    </footer>
    <script src="./javascript/script.js"></script>
</body>
</html>
