<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Informações sobre o Falecido</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../imagens/Logo.JPG" alt="Logo Rota das Memórias">       
        </div>
        <div class="header-content">
            <h1>Rota das Memórias</h1>
            <div class="header-buttons">
                <!-- Botões de funcionalidades -->
                <button id="condolences-button" onclick="condolencesResult()">Deixar Condolências</button>
                <button id="back-button" onclick="window.location.href = 'messages.html'">Ver Condolência</button>
                <button id="cemitery-button" onclick="cemeteryResult()">Localização do Cemitério</button>
                <button onclick="logout()">Sair</button>
            </div>
        </div>
    </header>
    <main>
        <h1>Localização da Campa do Falecido</h1>
    </main>
    <aside class="container">
        <div id="search-results">
            <!-- Exibição da foto do falecido e nome -->
            <div id="deceasedInfo" class="result-section">      
                <h2 id="deceasedName"><strong></strong></h2>
                <h2><strong>Localização da Campa:</strong> <span id="graveLocation"></span></h2>
            </div>
            <!-- Informações do falecido-->
            <img id="deceasedPhotoResult" src="" alt="localização campa" class="result-image">
            <!-- Informações relevantes sobre o funcionamento do cemitério -->
        </div>
    </aside>
    <footer>
        <button id="back-button" onclick="window.location.href = 'search.html'">Voltar</button>
    </footer>
    <script src="../static/javascript/script.js"></script>
    <script>
        // Função para buscar informações do falecido
        function fetchDeceasedInfo() {
            const deceasedId = /* Obter o ID do falecido conforme necessário */
            fetch(`/api/falecido/${deceasedId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('deceasedName').textContent = data.nome;
                    document.getElementById('deceasedPhotoResult').src = data.foto;
                    document.getElementById('graveLocation').textContent = data.localizacao_sepultura;
                })
                .catch(error => console.error('Erro:', error));
        }

        fetchDeceasedInfo();
    </script>
</body>
</html>
