<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Mensagens Enviadas</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../imagens/Logo.JPG" alt="Logo Rota das Memórias">       
        </div>
        <div class="header-content">
            <h1>Rota das Memórias</h1>
            <div class="header-buttons">
                <button id="deceased-button" onclick="window.location.href = 'deceased-info.html'">Localização da Campa</button>
                <button id="condolences-button" onclick="window.location.href = 'condolences.html'">Deixar Condolências</button>
                <button id="cemetery-button" onclick="window.location.href = 'cemetery-info.html'">Localização do Cemitério</button>
                <button id="newback-button" onclick="window.location.href = 'index.html'">Nova Pesquisa</button>
                <button id="logout-button" onclick="window.location.href = 'logout.html'">Sair</button>
            </div>
        </div>
    </header>
    <main>
        <h1>Condolências Enviadas</h1>
    </main>
    <aside class="container">
        <div id="deceasedInfo" class="result-section">
            <img id="deceasedPhotoResult" src="../imagens/Pessoa.jpg" alt="Foto do Falecido" class="result-photo">
            <br><strong id="deceasedName">Nome do Falecido</strong>
        </div>
        <div class="messages-section">
            <h2>Últimas Mensagens de Condolências</h2>
            <div id="condolencesMessages" class="messages-container">
                <!-- As mensagens serão inseridas dinamicamente aqui -->
            </div>
        </div>
    </aside>
    <footer>
        <button id="back-button" onclick="window.location.href = 'search.html'">Voltar</button>
    </footer>

    <script src="./javascript/script.js"></script>
</body>
</html>
