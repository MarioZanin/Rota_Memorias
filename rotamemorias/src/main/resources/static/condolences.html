<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Envio de Condolências</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../imagens/Logo.JPG" alt="Logo Rota das Memórias">       
        </div>
        <div class="header-content">
            <h1>Rota das Memórias</h1>
            <div class="header-buttons">
                <button onclick="window.location.href = 'deceased-info.html'">Localização da Campa</button>
                <button onclick="window.location.href = 'messages.html'">Ver Condolências</button>
                <button onclick="window.location.href = 'cemetery-info.html'">Localização do Cemitério</button>
                <button onclick="window.location.href = 'index.html'">Nova Pesquisa</button>
                <button onclick="window.location.href = 'logout.html'">Sair</button>
            </div>
        </div>
    </header>

    <main>
        <h1>Envio de Condolências</h1>
    </main>

    <aside class="container">
        <div id="search-results">
            <img id="deceasedPhotoResult" src="" alt="" class="result-image">
            <div id="deceasedInfo" class="result-section">      
                <h2 id="deceasedName"><strong></strong></h2>
            </div>    

        <!-- Espaço para envio de condolências -->
        <div class="condolence-form">
            <h2>Envie sua Condolência</h2>
            <form id="condolencesForm">
                <label for="senderName">Seu Nome:</label>
                <input type="text" id="senderName" name="name" required placeholder="*Obrigatório">
                
                <label for="condolenceMessage">Mensagem:</label>
                <textarea id="condolenceMessage" name="message" rows="5" maxlength="300" required placeholder="Escreva sua mensagem..."></textarea>
                
                <button type="button" id="sendCondolenceButton">Enviar Condolência</button>
            </form>
        </div>
    </aside>

    <footer>
        <button onclick="window.location.href = 'search.html'">Voltar</button>
    </footer>
   <script src="./javascript/script.js"></script>
</body>
</html>
